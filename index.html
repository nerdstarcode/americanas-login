<!DOCTYPE html5>
<html lang="pt-br">
    <head>
        <title>Form Contato</title>
        <link rel="stylesheet" href="css/login.css">
        <meta charset="utf-8">
    </head>

    <body>
        <header>
            <div class="header-content">
                <div id="header-middle">
                    <div id="h_brand" class="mini-brand">
                        <h1>
                            <a href="https://www.americanas.com.br/" title="Americanas" class=""><img class="americanas" src="img/logo.png" alt="Logo Americanas"></a>
                        </h1>
                    </div>

                </div>
            </div>
        </header>
        <form class="login">
            <h3> <img src="img/login.svg" class="icon" alt="Login"> login do cliente</h3>
            <p>e-mail:</p>
            <input class="login" type="text" name="email" id="email" placeholder="Ex. joaodasilva@gmail.com">
            <p>senha na americanas.com:</p>
            <input class="login" type="password" name="senha" placeholder="">
            <input class="login" type="submit" name="acao" value="continuar">
            <div class="cadastro"> 
                <p>Não tem cadastro? <a href="https://shortest.link/24k6">Cadastre-se</a></p>
                <p>Ao continuar com o acesso, você concorda com a nossa <a href="https://shortest.link/2ayD">Política de Privacidade</a></p>
            </div>
        </form>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
